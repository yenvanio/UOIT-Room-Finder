<app-header></app-header>
<div class="spacerDiv"></div>

<div class="header-container" [formGroup]="form">

  <div class="date">
    <mat-form-field>
        <input matInput formControlName="date" type="text"
              (focus)="dateDP.open()" [matDatepicker]="dateDP">
        <span matPrefix class="blueTint">Date:&nbsp;</span>
        <mat-error>{{getError('date')}}</mat-error>
    </mat-form-field>
    <mat-datepicker #dateDP></mat-datepicker>
  </div>

  <div class="start_time">
    <mat-form-field>
        <mat-select formControlName="start_time" type="text">
            <mat-option *ngFor="let time of timeSelect" [value]="time.value">{{time.time}}</mat-option>
        </mat-select>
        <span matPrefix class="blueTint">Start Time:&nbsp;</span>
        <mat-error>{{getError('start_time')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="end_time">
      <mat-form-field>
          <mat-select formControlName="end_time" type="text">
              <mat-option *ngFor="let time of timeSelect" [value]="time.value">{{time.time}}</mat-option>
          </mat-select>
          <span matPrefix class="blueTint">End Time:&nbsp;</span>
          <mat-error>{{getError('end_time')}}</mat-error>
      </mat-form-field>
    </div>

  <div></div>

  <div>
    <button mat-raised-button class="search" (click)="search()" [disabled]="cantSearch">Search</button>
  </div>
</div>



<div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <app-table [data]="tableRequest" [update]="update" (rowEmitter)="goToDetails($event)"></app-table>
        </div>
        <div class="col-sm-3"></div>
</div>
